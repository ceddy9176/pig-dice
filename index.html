<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" text="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <header class="page-header">
      <ul id="navBarList" class="nav nav-pills pull-right">
        <li data-toggle="modal" data-target="#myModal">Game Rules</li>
      </ul>
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-header" id="aboutPage">
          <div class="modal-header">
            <h2 class="modal-title">Rules</h2>
          </div>
          <div class="modal-body">
            <h4>First Plater to hit 100pts wins!</h4>
            <ul>
              <li>Player 1 goes first.</li>
              <li>Click "roll" button to roll die</li>
              <li>To end turn cliick "end turn" button</li>
              <li>if you roll a one your turn will end and you get no points</li>
            </ul>
          </div>
          <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dimiss="modal">close</button>
          </div>
        </div>
      </div>
    </div>
    <h1 class="jumbotron"></h1>
    <div class="container">
      <form id="playerName">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-5">
            <div class="form-group">
              <label for="player1name">Player 1 enter your name: </label>
              <input class="form-control" type="text" id="player1Name" placeholder="Enter your name." required></input>
            </div>
          </div>
          <div class="col-md-5">
            <div class="form-group">
              <label for="player2Name">Player 2 enter your name: </label>
              <input class="form-control" type="text" id="player2Name" placeholder="Enter your name." required></input>
            </div>
          </div>
          <div class="col-md-1"></div>
        </div>
        <button id="playerNameSubmit" type="submit" class="btn btn-primary">Lets play</button>
      </form>
      <div class="gameStuff">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-5">
            <h3><span id="playerOneName"></span>'s total Score: <span id="playerOneTotalScore"></span></h3>
          </div>
          <div class="col-md-5">
            <h3><span id="playerTwoName"></span>'s total Score: <span id="playerTwoTotalScore"></span></h3>
          </div>
          <div class="col-md-1"></div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
          <h3 id="player1Display"></h3>
          <h3 id="player2Display"></h3></div>
          <div class="col-md-1"></div>
        </div>
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-4">
            <button type="submit" class="btn btn-success" id="diceRoll">Roll!</button>
          </div>
          <div class="col-md-4">
            <button type="submit" class="btn btn-danger" id="endTurnBtn">End Turn!</button>
          </div>
          <div class="col-md-2"></div>
        </div>
        <div class="row">
          <h3><span id="rollResult"></span></h3>
        </div>
        <div id="turnTotalStuff" class="row">
          <h3>Turn total:</h3>
          <h3><span id="turnTotal"></span></h3>
        </div>
      </div>
    </div>
  </body>
</html>
